{% extends 'base.html' %}
{% block content %}
<h2>Отчёты по товарам</h2>
<table>
    <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Количество</th>
        <th>Продано</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.stock_quantity }}</td>
        <td>{{ product.sold_quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
