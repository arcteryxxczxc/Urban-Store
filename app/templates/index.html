{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the Furniture Store!</h1>

{% if products %}
    <h3>New Products</h3>
    <div class="product-list">
        {% for p in products %}
            <div class="product-item">
                <a href="{{ url_for('main_bp.product_detail', product_id=p.id) }}">
                    {{ p.name }} - {{ p.price }} UZS
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No products yet.</p>
{% endif %}
{% endblock %}
