{% extends 'base.html' %}
{% block content %}
<h1>Добро пожаловать в магазин мебели!</h1>

{% if products %}
    <h3>Новые товары</h3>
    <div class="product-list">
        {% for p in products %}
            <div class="product-item">
                <a href="{{ url_for('main_bp.product_detail', product_id=p.id) }}">
                    {{ p.name }} - {{ p.price }} руб.
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>Пока нет товаров.</p>
{% endif %}
{% endblock %}
